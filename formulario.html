    <section class="container formulario">
          
            
              <form class="container__formulario formulario__conteudo">
      <!-- Selecione o Modelo -->           
                <div class="form-group formulario__section">
                    <label class="formulario__label">Selecione o modelo</label>
                    <select class="form-control form-control-lg formulario__campo formulario__campo__texto" id="anoSelecionado">
                        <option value="" disabled="" selected="">Ano</option>
                        <option value="menor2000">Menor 2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>

                    <select class="form-control form-control-lg formulario__campo formulario__campo__texto"  id="marcaSelecionada">
                        <option value="" disabled="" selected="">Marca</option>
                        <option value="FIAT">FIAT</option>
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="GM">GM</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Renault">Renault</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Ford">Ford</option>
                        <option value="Honda">Honda</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Peugeot">Peugeot</option>
                        <option value="Citroen">Citroen</option>
                    </select>

                    <select id="listaModelos" onclick="selecaoModelo();" class="form-control form-control-lg formulario__campo formulario__campo__texto">
                        <option value="" disabled="" selected="">Modelo</option>
                    </select> 
                </div>
      <!-- Selecione os serviços -->        
                <div class="form-group formulario__section">
                  <div class="container">
                    <label class="formulario__label">Selecione os serviços</label>
                    <div class="row">
                      <div class="col-6 lista__servico">
                        <div class="form-check">
                          <input class="form-check-input big-checkbox" type="checkbox" name="alinhamento" id="checkAlinhamento" value="option1" checked>
                          <label class="form-check-label formulario__servicos" for="Alinhamento">
                          Alinhamento
                          </label>
                      </div>

                      <div class="form-check">
                          <input class="form-check-input big-checkbox" type="checkbox" name="balanceamento" id="balanceamento" value="option2" checked>
                          <label class="form-check-label formulario__servicos" for="balanceamento">
                          Balanceamento
                          </label>
                      </div>

                      <div class="form-check">
                          <input class="form-check-input big-checkbox" type="checkbox" name="cambagemCaster" id="cambagemCaster" value="option3" checked>
                          <label class="form-check-label formulario__servicos" for="cambagemCaster">
                          Cambagem e Caster
                          </label>
                      </div>

                      <div class="form-check">
                          <input class="form-check-input big-checkbox" type="checkbox" name="motor" id="motor" value="option4" checked>
                          <label class="form-check-label formulario__servicos" for="motor">
                          Motor
                          </label>
                      </div>

                      <div class="form-check">
                          <input class="form-check-input big-checkbox" type="checkbox" name="embreagem" id="embreagem" value="option5" checked>
                          <label class="form-check-label formulario__servicos" for="embreagem">
                          Embreagem
                          </label>
                      </div>

                      </div>
                      <div class="col-6 lista__servico">
                        <div class="form-check">
                          <input class="form-check-input big-checkbox" type="checkbox" name="suspensao" id="suspensao" value="option6" checked>
                          <label class="form-check-label formulario__servicos" for="suspensao">
                          Suspensão
                          </label>
                      </div>

                      <div class="form-check">
                          <input class="form-check-input big-checkbox" type="checkbox" name="freio" id="freio" value="option7" checked>
                          <label class="form-check-label formulario__servicos" for="freio">
                          Freio
                          </label>
                      </div>

                      <div class="form-check">
                          <input class="form-check-input big-checkbox" type="checkbox" name="escapamento" id="escapamento" value="option8" checked>
                          <label class="form-check-label formulario__servicos" for="escapamento">
                          Escapamento
                          </label>
                      </div>

                      <div class="form-check">
                          <input class="form-check-input big-checkbox" type="checkbox" name="pneus" id="pneus" value="option9" checked>
                          <label class="form-check-label formulario__servicos" for="pneus">
                          Pneus
                          </label>
                      </div>

                      <div class="form-check">
                          <input class="form-check-input big-checkbox" type="checkbox" name="trocaOleo" id="trocaOleo" value="option10" checked>
                          <label class="form-check-label formulario__servicos" for="trocaOleo">
                          Troca de Óleo
                          </label>
                      </div> 
                      </div>
                    </div>

                  </div>
                  
                        

                        
                </div>
      <!-- Comentários -->  
                <div class="form-group formulario__section">
                    <label class="formulario__label formulario__campo">Comentários</label>
                    <textarea class="form-control formulario__campo__texto" id="exampleFormControlTextarea1" rows="5" placeholder="Descreva a falha do seu veículo ou detalhe o serviço a ser realizado" required></textarea>
                </div>
      <!-- Data e hora do agendamento -->          
                <div class="form-group formulario__section"> 
                  <label class="formulario__label formulario__campo">Data do agendamento</label>
                  <br>

                  <input id="dateAgendamento" class="formulario__data" type="date" format="MM/DD/YYYY" placeholder="DD/MM/AAAA" />
                  
                  <input type="time" class="formulario__hora" id="appt" name="appt" min="08:00" max="18:00" required>
                  
      <!-- Informações de Contato -->            
                <div class="form-group formulario__section">  
                  <label class="formulario__label">Informações de Contato</label>
                  
                  <div class="form-row">
                    <select id="tipoContato" class="form-control form-control-lg formulario__campo formulario__campo__texto">
                      <option>Pessoal</option>
                      <option>Trabalho</option>   
                  </div> 

                
                  <div>
                    <input type="text" class="form-control formulario__campo formulario__campo__texto" placeholder="Nome" required>
                                
                    <input type="text" class="form-control formulario__campo formulario__campo__texto" placeholder="Sobrenome" required>
                  
                    <input type="text" class="form-control formulario__campo formulario__campo__texto" placeholder="CPF">

                    <input type="tel" class="form-control formulario__campo formulario__campo__texto" placeholder="Telefone / Whatsapp" required>

                    <input type="email" class="form-control formulario__campo formulario__campo__texto"  placeholder="Email" required>
                  </div>
                </div>  
                  
              
                <button type="submit" class="btn btn-primary botao__formulario" onclick="selecaoAno();">Agendar Manutenção</button>
              </form>
            </div>

            <div class="formulario__imagens">
              <img class="imagem_formulario" src="./imagens/imagens-Compactadas/imgem-formulario1.png" alt="">
              <img class="imagem_formulario" src="./imagens/imagens-Compactadas/imgem-formulario2.png" alt="">
              <img class="imagem_formulario" src="./imagens/imagens-Compactadas/imgem-formulario3.png" alt="">
            </div>

    </section>
